<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Quantity Selector</h2>
    <p>Price per item: ₹299</p>
    <button onclick="decrease()">-</button>
    <span id="qty">1</span>
    <button onclick="increase()">+</button>
    <p>Total Price: ₹<span id="total">299</span></p>

    <script>
      let quantity = 1;
      const price = 299;
      function updateTotal() {
        document.getElementById("qty").textContent = quantity;
        document.getElementById("total").textContent = quantity * price;
      }
      function increase() {
        if (quantity < 5) {
          quantity++;
          updateTotal();
        }
      }
      function decrease() {
        if (quantity > 1) {
          quantity--;
          updateTotal();
        }
      }
    </script>
  </body>
</html>
