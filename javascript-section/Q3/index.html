<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Shopping Cart</h2>
    <div id="products"></div>
    <p>Total Cart Value: ₹<span id="cartValue">0</span></p>

    <script>
      const products = [
        {
          id: 1,
          name: "Apple",
          price: 80,
          description: "This is red apple",
          stock: 3,
        },
        {
          id: 2,
          name: "Banana",
          price: 40,
          description: "This is yellow banana",
          stock: 0,
        },
        {
          id: 3,
          name: "Cherry",
          price: 70,
          description: "this is red cherries",
          stock: 5,
        },
      ];

      let total = 0;
      const container = document.getElementById("products");
      products.forEach((product) => {
        if (product.stock > 0) {
          const div = document.createElement("div");
          div.innerHTML = `
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <p>Price: ₹${product.price}</p>
          <button onclick="addToCart(${product.price})">Add to Cart</button>
        `;
          container.appendChild(div);
        }
      });
      function addToCart(price) {
        total += price;
        document.getElementById("cartValue").textContent = total;
      }
    </script>
  </body>
</html>
